
<div class="card">

  <div class="card-header">
    <ul class="nav nav-pills card-header-pills">
      <li class="nav-item mr-2">
        <button (click)="conectar()" *ngIf="!conectado" class="btn btn-success" type="button">Conectar</button>
      </li>
      <li class="nav-item">
        <button (click)="desconectar()" *ngIf="conectado" class="btn btn-warning" type="button">Desconectar</button>
      </li>
    </ul>
  </div>

  <div *ngIf="conectado" class="card-body" style="overflow-y: scroll; height: 360px">
    <ul class="list-group list-group-flush">
      <li class="list-group-item list-group-item-light" *ngFor="let mensaje of mensajes">
        {{mensaje.fecha | date: 'shortTime'}} {{mensaje.texto}}
      </li>
    </ul>
  </div>

  <div *ngIf="conectado" class="card-footer">
    <form class="form-inline">
      <div class="form-group mx-3">
        <input [(ngModel)]="mensaje.texto" type="text" class="form-control" placeholder="Escribe un mensaje..." name="texto">
      </div>
      <button (click)="enviarMensaje()" class="btn btn-primary" type="submit">Enviar</button>
    </form>
  </div>

</div>
